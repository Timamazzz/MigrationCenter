{% extends '../base.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

{% include 'modal/modal.html' %}

<section class="section">
    <div class="container">
        <div class="activityContainer">
            {% for doc in docs %}
                {% csrf_token %}
                <div class="activityItem docsOpen" id="{{ doc.id }}">
                    <img loading="lazy" class="activity__img" src="{{ doc.previewImage.url }}">
                    <h3 class="activityTitle">{{ doc.name}}</h3>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
