{% extends '../base.html' %}
{% load static %}
{% block content %}
<section class="section">
    <div class="container">
        <h1 class="newsTitle">Услуги АНО "ЦППСТА"</h1>
        <div class="containerService">

            <a href="{% url 'insurance' %}" class="servicesItem">
                <h3 class="servicesItemTitle">Страхование</h3>
                <img src="{% static "images/strah.svg" %}" class="serviceImg">
                <p class="serviceText">Оформление полиса ДМС</p>
            </a>


            <a href="{% url 'testing' %}" class="servicesItem">
                <h3 class="servicesItemTitle">Тестирование</h3>
                <img src="{% static "images/test.svg" %}" class="serviceImg">
                <p class="serviceText">Экзамен по
                    русскому языку
                    как иностранному</p>
            </a>


            <a href="{% url 'translation' %}" class="servicesItem">
                <h3 class="servicesItemTitle">Перивод</h3>
                <img src="{% static "images/translate.svg" %}" class="serviceImg">
                <p class="serviceText">Нотариальный перевод
                    паспорта иностранного
                    гражданина</p>
            </a>
        </div>
    </div>
</section>
{% endblock %}
